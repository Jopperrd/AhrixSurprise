<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./crt.css">
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then(() => {
                const source = audioContext.createBufferSource();
                source.addEventListener('ended', () => {
                    source.stop();
                    audioContext.close();
                });

                const request = new XMLHttpRequest();

                request.open('GET', './rime.mp3', true);
                request.responseType = 'arraybuffer';
                request.onload = () => {
                    audioContext.decodeAudioData(
                        request.response,
                        (buffer) => {
                            source.buffer = buffer;
                            source.connect(audioContext.destination);
                            source.start();
                        },
                        (e) => {
                            console.log('Error with decoding audio data' + e.message);
                        });
                }

                request.send();
            })
            .catch(reason => console.error(`Audio permissions denied: ${reason}`));

        await new Promise(r => setTimeout(r, 81 * 1000));
        window.location.href = './dvd.html';
    </script>
</head>

<body>
    <div class="content crt">
        <img src="./volUp.png">
    </div>
</body>

</html>
