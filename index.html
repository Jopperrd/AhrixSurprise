    <link rel="stylesheet" href="./crt.css">
    <script>
        function detectMob() {
            const toMatch = [
                /Android/i,
                /webOS/i,
                /iPhone/i,
                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];
            
            return toMatch.some((toMatchItem) => {
                return navigator.userAgent.match(toMatchItem);
            });
        }

        if (!detectMob()){
            navigator.mediaDevices
                .getUserMedia({ audio: true });
        }
    </script>
</head>
